[theme]
primaryColor = "#0d6efd"
backgroundColor = "#f5f5f5"
secondaryBackgroundColor = "#e8f0fe"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true

[logger]
level = "info"

[server]
headless = true
enableXsrfProtection = true
enableCORS = false
maxUploadSize = 200

[browser]
gatherUsageStats = false
